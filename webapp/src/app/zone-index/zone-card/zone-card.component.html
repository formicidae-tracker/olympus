<mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title>{{zone.identifier()}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image *ngIf="zone.streamThumbnailURL(); else noStreamBlock" [src]="zone.streamThumbnailURL()" alt="Preview of tracking on {{zone.identifier()}}"/>

    <ng-template #noStreamBlock>
      <a class="missing-stream">
        <span><mat-icon>link_off</mat-icon></span>
      </a>
    </ng-template>


    <ng-template [ngIf]="zone.tracking">
      <mat-card-content class="status">
        <span>Disk Usage:</span>
        <span>{{used_space()}} / {{total_space()}}</span>
      </mat-card-content>
      <mat-card-footer>
        <app-bounded-progress-bar [value]="zone.tracking.total_bytes - zone.tracking.free_bytes" [maximum]="zone.tracking.total_bytes"/>
      </mat-card-footer>
    </ng-template>


    <ng-template [ngIf]="zone.climate && zone.climate.temperature">
      <mat-card-content  class="status">
        <span>Temperature:</span>
        <span>{{zone.climate.temperature.toFixed(1)}}Â°C</span>
      </mat-card-content>
      <mat-card-footer *ngIf="zone.climate && zone.climate.temperature_bounds">
        <app-bounded-progress-bar [value]="zone.climate.temperature" [minimum]="zone.climate.temperature_bounds.minimum" [maximum]="zone.climate.temperature_bounds.maximum"/>
      </mat-card-footer>
    </ng-template>

    <ng-template [ngIf]="zone.climate && zone.climate.humidity">
      <mat-card-content class="status">
        <span>Humidity:</span>
        <span>{{zone.climate.humidity.toFixed(1)}} % R.H.</span>
      </mat-card-content>
      <mat-card-footer *ngIf="zone.climate && zone.climate.humidity_bounds">
        <app-bounded-progress-bar [value]="zone.climate.humidity" [minimum]="zone.climate.humidity_bounds.minimum" [maximum]="zone.climate.humidity_bounds.maximum"/>
      </mat-card-footer>
    </ng-template>

</mat-card>
